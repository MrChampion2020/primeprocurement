<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="./logo.png" type="image/png">
<title>Prime Procurement Ltd</title>
<link rel="stylesheet" href="styles.css">
  <style>
body {
  font-family: Arial, sans-serif;
  margin: 0 auto;
  padding: 0;
  width: 98%;
  height: 100vh;
}
header {
  background-color: black;
  color: #fff;
  text-align: center;
  padding: 20px 0;
  height: 30%;
}
.company-info {
  max-width: 600px;
  margin: 0 auto;
}
.company-info img {
  max-width: 20%;
  height: 20%;
}
.carousel {
  display: flex;
  justify-content: space-around;
  margin-top: 20px;
  height: 50%;
  width: 90%;
  margin: auto;
}
.carousel img {
  max-width: 100%;
  height: auto;
  border-radius: 5px;
}
.contact-us, .video {
  background-color: #f4f4f4;
  padding: 20px;
}
.contact-us form {
  display: flex;
  flex-wrap: wrap;
}
.contact-us label, .contact-us input, .contact-us textarea, .contact-us button {
  width: 100%;
  margin-bottom: 10px;
}
.contact-us button {
  background-color: #333;
  color: #fff;
  border: none;
  padding: 10px;
  cursor: pointer;
}
.contact-us button:hover {
  background-color: #555;
}
.video iframe {
  display: block;
  margin: 0 auto;
  width: 90%;
}
footer {
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 10px 0;
}
.footer .social {
  margin-bottom: 10px;
}
.footer .social a {
  color: #fff;
  text-decoration: none;
  margin: 0 10px;
}
.footer .social a:hover {
  text-decoration: underline;
}
    
  </style>
</head>
<body>
  <header>
    <div class="company-info">
      <h1>Prime Procurement</h1>
      <img src="logo.png" alt="ppl Logo">
      <p>Your First Choice In Procurement.</p>
    </div>
    <div class="carousel">
      <img src="default.png" alt="ppl image">
      <img src="cover.png" alt="ppl image">
      <img src="default.png" alt=" ppl image">
    </div>
  </header>
  <section class="contact-us">
    <h2>Contact Us</h2>
    <form id="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Send Us A Message:</label>
      <textarea id="message" name="message" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </section>
  <section class="video">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID_HERE" frameborder="0" allowfullscreen></iframe>
  </section>
  <footer>
    <div class="social">
      <a href="https://wa.me/+2348037720725" target="_blank" rel="noopener noreferrer">WhatsApp</a>
      <a href="mailto:info.primeprocurementus.com">Email</a>
    </div>
    <p>&copy; 2024 PPL. All Rights Reserved.</p>
  </footer>
  <script src="scripts.js">

    document.getElementById('contact-form').addEventListener('submit', function(e) {
  e.preventDefault();
  var form = e.target;
  var formData = new FormData(form);
  var xhr = new XMLHttpRequest();
  xhr.open('POST', 'YOUR_GOOGLE_FORM_URL', true);
  xhr.setRequestHeader('Accept', 'application/json');
  xhr.onreadystatechange = function() {
    if (xhr.readyState !== XMLHttpRequest.DONE) return;
    if (xhr.status === 200) {
      form.reset();
      alert('Thank you for your message!');
    } else {
      alert('There was a problem submitting your form.');
    }
  };
  xhr.send(formData);
});

  </script>
</body>
</html>

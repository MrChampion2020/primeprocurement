<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="./logo.png" type="image/png">
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
<title>Prime Procurement Ltd</title>
<link rel="stylesheet" href="styles.css">
  <style>
body {
  font-family: Arial, sans-serif;
  margin: 0 auto;
  padding: 0;
  width: 98%;
  height: 100vh;
}
header {
  background-color: black;
  color: gold;
  height: 15%;
  width: 100%;
  display: flex;
  flex-direction: row;
  margin: 0 auto;
}
.company-info {
  max-width: 100%;
  margin: 0 auto;
  height: 100%;
  display: flex;
  flex-direction: row;
}
    .logo{
      width: 15%;
      height: 80%;
      padding: 0.5px;
      margin-left: 0%;
      margin-top: 7%;
    }
    .logo img{
      width: 70%;
      height: 60%;
      margin: 5% auto;
    }
.companydesc{
  width: 80%;
  height: 80%;
  margin: 5% auto;
}
 .companydesc h1{
  width: 100%;
  height: 20%;
  margin: 10 auto;
  font-size: 20px;
  font-family: Roboto Slab', serif, cursive;

} 
  .companydesc h4{
  width: 100%;
  height: 80%;
  margin: 0 auto;
  font-size: 12px;
  font-family: Roboto Slab', serif, cursive;
}
#carousel {
  display: flex;
  flex-direction: row;
  justify-content: space-around;
  margin-top: 20px;
  height: 30%;
  width: 100%;
  margin: auto;

}
  img{
    width: 100%;
    heigh:200px;
    object-fit: cover;
  }
#carousel img {
  max-width: 100%;
  height: auto;
  border-radius: 5px;
  height: 90%;
}
.contact-us, .video {
  background-color: #f4f4f4;
  padding: 20px;
}
    .contact-us h2{
 text-align: center;
 border: 0.5px solid black;
      width: 20%;
      margin: 0 auto;
}
.contact-us form {
  display: flex;
  flex-wrap: wrap;
}
.contact-us label, .contact-us input, .contact-us textarea, .contact-us button {
  width: 80%;
  margin: 0 auto;
  margin-bottom: 10px;
  border-radius: 10px;
  height: 40px;
  background-color: white;
  color: black;
  border: 1px solid gray;
}
.contact-us button {
  background-color: black;
  color: white;
  border: none;
  padding: 10px;
  cursor: pointer;
  width: 80%;
  height: 40px; 
  margin: 0 auto;
}
.contact-us button:hover {
  background-color: #555;
}
.video iframe {
  display: block;
  margin: 0 auto;
  width: 90%;
}
footer {
  background-color: black;
  color: white;
  text-align: center;
  padding: 10px 0;
}
.footer .social {
  margin-bottom: 10px;
}
.footer .social a {
  color: white;
  text-decoration: none;
  margin: 0 10px;
  padding: 10px;
}
.footer .social a:hover {
  text-decoration: underline;
}
    
  </style>
</head>
<body>
<header>
  
    <div class="company-info">
      <div class="logo">
          
            <img src="logo.png" alt="ppl Logo">
          
        </div>
      
        <div class="companydesc">
            <h1>Prime Procurement</h1>
            <h4>Your First Choice In Procurement</h4>
        </div>
      
    </div>
  </header>
  
    <div id="carousel"> </div>

<section class="contact-us">
    <h2>Contact Us</h2>
    <form id="contact-form">
      
      <input type="text" id="name" name="name" placeholder="Full Name" required>
  
      <input type="email" id="email" name="email" placeholder="Email" required>
    
      <textarea id="message" name="message" placeholder="Send us a message" required></textarea>
      <button type="submit">Submit</button>
    </form>
</section>
<section class="video">
    <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID_HERE" frameborder="0" allowfullscreen></iframe>
</section>
<footer>
    <div class="social">
        <a href="https://wa.me/+2348037720725" target="_blank" rel="noopener noreferrer">WhatsApp</a>
        <a href="mailto:info.primeprocurementus.com">Email</a>
    </div>
    <p>&copy; 2024 PPL. All Rights Reserved.</p>
</footer>
<script>
   const images = [
       './gas.jpg',
        './oil.jpeg',
        './gas1.jpg',
        './oil.jpeg',
      ];
      let index = 0;
      
      function updateCarousel() {
        document.getElementById('carousel').innerHTML = `<img src="${images[index]}" alt="carousel" />`;
        index = (index + 1) % images.length;
      }
      
      setInterval(updateCarousel, 2000);
      

    // Contact form submission
    document.getElementById('contact-form').addEventListener('submit', function(e) {
        e.preventDefault();
        var form = e.target;
        var formData = new FormData(form);
        var xhr = new XMLHttpRequest();
        xhr.open('POST', 'https://docs.google.com/forms/d/e/1FAIpQLSf4yC-rhIl9awXmujgyARJMo82mmgcqcBtAHlCGfLmOvtAflQ/viewform?usp=pp_url', true);
        xhr.setRequestHeader('Accept', 'application/json');
        xhr.onreadystatechange = function() {
            if (xhr.readyState !== XMLHttpRequest.DONE) return;
            if (xhr.status === 200) {
                form.reset();
                alert('Thank you for your message!');
            } else {
                alert('There was a problem submitting your form.');
            }
        };
        xhr.send(formData);
    });
</script>
</body>
</html>

<script>
document.getElementById('whatsapp-icon').addEventListener('click', function() {
  window.open('https://wa.me/+2348037720725" target="_blank" rel="noopener noreferrer');
});

document.getElementById('email-icon').addEventListener('click', function() {
  window.open('mailto:info.primeprocurementus.com', '_blank');
});
  
   const images = [
       './gas.jpg',
        './oil.jpeg',
        './gas1.jpg',
        './oil.jpeg',
      ];
      let index = 0;
      
      function updateCarousel() {
        document.getElementById('carousel').innerHTML = `<img src="${images[index]}" alt="carousel" />`;
        index = (index + 1) % images.length;
      }
      
      setInterval(updateCarousel, 2000);
      

    // Contact form submission
    document.getElementById('contact-form').addEventListener('submit', function(e) {
        e.preventDefault();
        var form = e.target;
        var formData = new FormData(form);
        var xhr = new XMLHttpRequest();
        xhr.open('POST', 'https://docs.google.com/forms/d/e/1FAIpQLSf4yC-rhIl9awXmujgyARJMo82mmgcqcBtAHlCGfLmOvtAflQ/viewform?usp=pp_url', true);
        xhr.setRequestHeader('Accept', 'application/json');
        xhr.onreadystatechange = function() {
            if (xhr.readyState !== XMLHttpRequest.DONE) return;
            if (xhr.status === 200) {
                form.reset();
                alert('Thank you for your message!');
            } else {
                alert('There was a problem submitting your form.');
            }
        };
        xhr.send(formData);
    });
</script>

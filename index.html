<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Procurement Site</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="company-info">
      <h1>Company Name</h1>
      <img src="logo.png" alt="Company Logo">
      <p>Description of the company.</p>
    </div>
    <div class="carousel">
      <img src="image1.jpg" alt="Image 1">
      <img src="image2.jpg" alt="Image 2">
      <img src="image3.jpg" alt="Image 3">
    </div>
  </header>
  <section class="contact-us">
    <h2>Contact Us</h2>
    <form id="contact-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </section>
  <section class="video">
    <h2>Video</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID_HERE" frameborder="0" allowfullscreen></iframe>
  </section>
  <footer>
    <div class="social">
      <a href="https://wa.me/YOUR_WHATSAPP_NUMBER" target="_blank" rel="noopener noreferrer">WhatsApp</a>
      <a href="mailto:youremail@example.com">Email</a>
    </div>
    <p>&copy; 2024 Company Name. All Rights Reserved.</p>
  </footer>
  <script src="scripts.js">

    document.getElementById('contact-form').addEventListener('submit', function(e) {
  e.preventDefault();
  var form = e.target;
  var formData = new FormData(form);
  var xhr = new XMLHttpRequest();
  xhr.open('POST', 'YOUR_GOOGLE_FORM_URL', true);
  xhr.setRequestHeader('Accept', 'application/json');
  xhr.onreadystatechange = function() {
    if (xhr.readyState !== XMLHttpRequest.DONE) return;
    if (xhr.status === 200) {
      form.reset();
      alert('Thank you for your message!');
    } else {
      alert('There was a problem submitting your form.');
    }
  };
  xhr.send(formData);
});

  </script>
</body>
</html>
